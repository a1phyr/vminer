on: [push, pull_request]

name: CI

env:
  CARGO_INCREMENTAL: 0

jobs:
  check:
    strategy:
      matrix:
        runner:
          - ubuntu-latest
          - windows-latest
    name: Check
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: cargo check
        run: cargo check

  check-no_std:
    name: Check no_std
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          target: aarch64-unknown-none
          toolchain: stable
          override: true

      - name: cargo check
        run: cargo check -p icebox

  fmt:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: cargo fmt -- --check
        run: cargo fmt -- --check

  # TODO: Re-enable this when the issue with git LFS is fixed
  test:
    name: Run tests
    if: false
    strategy:
      matrix:
        runner:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Get test data
        uses: actions/checkout@v2
        with:
          repository: thalium/icebox2_data
          lfs: true
          path: data
          ssh-key: ${{ secrets.DUMPS_DEPLOY_KEY }}

      - name: Decompress x86_64 dump
        run: zstd -d data/linux-5.10-x86_64/dump.zst -o data/linux-5.10-x86_64/dump

      - name: Decompress aarch64 dump
        run: zstd -d data/linux-5.10-aarch64/dump.zst -o data/linux-5.10-aarch64/dump

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: cargo test
        run: cargo test -p icebox --all-features
