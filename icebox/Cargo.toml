[package]
name = "icebox"
version = "0.1.0"
edition = "2021"

[features]
default = ["std", "all_os", "object"]
std = ["ibc/std", "once_cell/std"]
serde1 = ["serde", "ibc/serde"]

no_std_sync = ["spin"]

object = ["ibc/object"]

all_os = ["linux", "windows"]
linux = []
windows = ["std"]

all_backends = ["kvm", "dump"]
kvm = ["std", "libc"]
dump = ["std"]

[dependencies]
ibc = {package = "icebox-core", version = "0.1", path = "../icebox-core"}

serde = { version = "1.0", features = ["derive"], optional = true }

spin = {version = "0.9.2", optional = true, default-features = false, features = ["once"]}

bytemuck = {version = "1.7", features = ["derive"]}
hashbrown = "0.11"
libc = {version = "0.2.94", optional = true}
log = "0.4"
memchr = {version = "2.4", default-features = false}
once_cell = {version = "1.9", default-features = false}
gimli = {version = "0.26", default-features = false}

[dev-dependencies]
serde_json = "1.0"

[[test]]
name = "linux"
required-features = ["dump", "linux", "serde1"]
